<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav-bar">
      <center>Fun translations</center>
    </nav>

    <div class="container">
      <center>
        <h2>
          Choose from following funny translation languages and we will
          translate the text to the language for you ..
        </h2>
      </center>

      <textarea
        placeholder="Put here text in English which you want to translate"
        id="textInp"
      ></textarea>
      <center>
        <div id="option">
          <label for="languages"
            ><p id="optiontext">Choose from the options</p></label
          >
          <select id="languages" name="languages">
            <option value="dothraki">Dothraki(Game of Thrones)</option>
            <option value="emoji">Emoji</option>
            <option value="groot">Groot(Avengers)</option>
            <option value="klingon">Klingon</option>
            <option value="pirate">Pirate</option>
            <option value="pig-latin">Pig-Latin</option>
            <option value="ubbi-dubbi">Ubbi-Dubbi</option>
            <option value="shakespeare">Shakespeare</option>

            <option value="yoda">Yoda</option>
          </select>
          <input type="submit" id="btn" />
        </div>

        <!-- <button input type="submit" id="btn">
          Translate to banana
        </button> -->
      </center>
      <p id="para">Translated text will appear here üëá</p>
      <div id="output"></div>
    </div>

    <script src="app.js" type="text/javascript"></script>

    <footer class="footer">
      <div class="footer-header">Let's connect -</div>
      <ul class="socail-links">
        <li class="list-item-inline">
          <a href="https://www.twitter.com/oyesethi00" class="link link-footer"
            ><img src="images/twitter (2).svg" class="social-img"
          /></a>
        </li>

        <li class="list-item-inline">
          <a
            href="https://www.instagram.com/oye.sethi.00"
            class="link link-footer"
            ><img src="images/instagram (1).svg" class="social-img"
          /></a>
        </li>

        <li class="list-item-inline">
          <a href="https://www.github.com/amansethi00" class="link link-footer"
            ><img src="images/github.svg" class="social-img"
          /></a>
        </li>
      </ul>
      <small>Made with ‚ù§ by Aman Sethi</small>
    </footer>
  </body>
</html>
