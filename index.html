    <title>Translator App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav-bar">
      <center>Fun translations</center>

    <div class="container">
      <center>
        <h2>
          Choose any type of transaltion and we will translate the text to the

      <textarea
        placeholder="Write text in English to translate to bananas"
        id="textInp"
      ></textarea>
      <center>
        <label for="languages">Choose from the options</label>
        <select id="languages" name="languages">
          <option value="pirate">Pirate</option>
          <option value="emoji">Emoji</option>
          <option value="groot">Groot(Avengers)</option>
          <option value="pig-latin">Pig-Latin</option>

          <option value="shakespeare">Shakespeare</option>
          <option value="klingon">Klingon</option>
          <option value="yoda">Yoda</option>
          <option value="dothraki">Dothraki(Game of Thrones)</option>
        </select>
        <input type="submit" id="btn" />
        <!-- <button input type="submit" id="btn">
          Translate to banana
        </button> -->
      </center>
      <p id="para">Translated text will appear here ğŸ‘‡</p>
